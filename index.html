<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Temperature Converter App</title>
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <header>
          <img src="./temp.jpg" alt="logo" class="logo" />
          <div>
            <h1>Temperature</h1>
            <h1>Converter</h1>
          </div>
        </header>

        <main>
          <div class="converter">
            <div class="temp-container">
              <p>Temperature Value</p>
              <input
                type="number"
                class="temp-input"
                placeholder="Enter Temperature"
              />
            </div>

            <div class="scale">
              <div>
                <p>Convert From</p>
                <select>
                  <option value="celsius">Celsius (°C)</option>
                  <option value="fahrenheit">Fahrenheit (°F)</option>
                  <option value="kelvin">Kelvin (K)</option>
                </select>
              </div>

              <div>
                <p>Convert To</p>
                <select defaultValue="fahrenheit">
                  <option value="celsius">Celsius (°C)</option>
                  <option value="fahrenheit">Fahrenheit (°F)</option>
                  <option value="kelvin">Kelvin (K)</option>
                </select>
              </div>
            </div>
          </div>

          <div class="error">
            <p class="errorMsg">Please enter a temperature value</p>
          </div>

          <button class="convertBtn">Convert</button>

          <div class="result">
            <div class="conversion-cont">
              <p>Conversion Result</p>
              <h3>23°C = 73.4°F</h3>
            </div>

            <div class="equivalents-cont">
              <h4>All Equivalents</h4>

              <div class="sub-cont">
                <p>celcius</p>
                <p>23°C</p>
              </div>

              <div class="sub-cont">
                <p>fahrenheit</p>
                <p>73.4°F</p>
              </div>

              <div class="sub-cont">
                <p>kelvin</p>
                <p>296.15K</p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
